<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My CV</title>
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sass.css">
    </head>
<body>
    <!--START HEADER-->
    <header >
        <div class="container d-flex justify-content-between  border-bottom  border-secondary-subtle border-2">
         <div class="logo">
            <h3>Portofolio CV</h3>
        </div>
        <nav class=" d-flex gap-4 ">
         <a class="text-secondary text-decoration-none "href="#"> Profile</a> 
         <a class="text-secondary text-decoration-none  "href="#"> Experience</a> 
         <a class="text-secondary text-decoration-none "href="#"> Education</a> 
         <a class="text-secondary text-decoration-none "href="#"> Skills</a>   
        </nav>
        </div>
       
    </header>
    <!--END HEADER-->
    <!--START MAIN-->
    <main>
    <div class="container">
    <div class="row justify-content-between">
   <div class="personal-info col-md-3 bg-secondary">
     <img src="./images/personal-photo.jpg" class="w-100 rounded-circle" alt="">
     <h3>Rana Essam El-maghraby</h3>
     <p>Frontend Developer</p>
     <i class="fa fa-linkedin-square" aria-hidden="true"></i>
     <i class="fa fa-github" aria-hidden="true"></i>
     <button>View Profile</button>
     <div class="skills">
        <ul>
        <h5>SKILLS</h5>  
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>SASS</li>
        <li>Bootstrap</li>
        <li>Typescript</li>
        <li>Angular</li>
        </ul>
     </div>
    </div>
    <div class="profile-info col-8  ">
     <div class="profile">
        <h3>profile</h3>
     </div> 
     <div class="experience">
        <h3>experience</h3>
     </div>   
     <div class="education">
        <h3>education</h3>
     </div>     
    </div>
    </div>
    </div>
    </main>
    <!--END MAIN-->
</body>
